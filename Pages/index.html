<header>
    <h1>Autocross Carousel</h1>
</header>
    <!-- Main Slider -->
    <div class="swiper mySwiper2">
        <div class="swiper-wrapper">
            <div class="more-info" id="more-info">
                <a>More info <br> &#x2B07</a>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container" data-swiper-zoom="1.5" data-class="Toerwagens Klasse 1" data-engine="Max 1600cc" data-drivetrain="2WD" data-description="Productiewagens met motoren tot 1600 cc. Modificaties zijn beperkt om de auto's dicht bij hun originele staat te houden. Strenge veiligheidsregels gelden, en motoren moeten standaard lijken, hoewel interne aanpassingen zijn toegestaan. Turbo's en 4WD zijn niet toegestaan.">
                    <img src="Images/Klasse 1.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container" data-swiper-zoom="1.5" data-class="Toerwagens Klasse 2" data-engine="Max 2200cc" data-drivetrain="2WD" data-description="Meer gemodificeerde productieauto's met motoren tot 2200 cc. Vergelijkbare regels als Klasse 1, maar met meer vrijheid in tuning. Uiterlijk van de motor moet standaard blijven, en turbo's zijn niet toegestaan.">
                    <img src="Images/Klasse 2.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container" data-swiper-zoom="1.5" data-class="Toerwagens Klasse 3" data-engine="Unlimited cc's" data-drivetrain="2/4WD" data-description="Auto's met meer vrijheden in aanpassingen, zowel 2WD als 4WD toegestaan. Motoren en versnellingsbakken kunnen vrij worden aangepast binnen bepaalde grenzen. Spatborden en wielkasten mogen uitgebreid worden gemodificeerd. Turbo's zijn toegestaan.">
                    <img src="Images/Klasse 3.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container" data-swiper-zoom="1.5" data-class="Toerwagens Klasse 4" data-engine="Max 1400cc" data-drivetrain="2WD" data-description="Voor jonge rijders (12-18 jaar) met motoren tot 1400 cc. Strenge regels voor motor en versnellingsbak om de auto's dicht bij hun originele staat te houden. Turbo's en 4WD zijn niet toegestaan.">
                    <img src="Images/Klasse 4.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container" data-swiper-zoom="1.5" data-class="Kevers Klasse 5" data-engine="Max 2400cc" data-drivetrain="2WD" data-description="Gebaseerd op Volkswagen Kever chassis met motoren tot 2400 cc. Turbo's toegestaan. Het uiterlijk moet grotendeels origineel blijven, met specifieke beperkingen op chassis- en carrosseriemodificaties.">
                    <img src="Images/klasse 5.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container" data-swiper-zoom="1.5" data-class="JuniorBuggy Klasse 6" data-engine="Max 600cc" data-drivetrain="2/4WD" data-description="Speciaal gebouwde eenzitters voor jonge rijders (12-21 jaar) met motoren tot 600 cc. Strikt ontworpen voor autocross.">
                    <img src="Images/Klasse 6.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container" data-swiper-zoom="1.5" data-class="MotorfietsBuggy Klasse 7" data-engine="Max 1400cc" data-drivetrain="2/4WD" data-description="Eenzitter frames met motoren tot 1400 cc, specifiek voor autocross gebouwd. Focus op acceleratie en behendigheid.">
                    <img src="Images/Klasse 7.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container" data-swiper-zoom="1.5" data-class="Buggy Klasse 8" data-engine="Max 1600cc" data-drivetrain="2/4WD" data-description="Eenzitter frames met motoren tot 1600 cc. Dubbele motoren zijn toegestaan zolang de totale cilinderinhoud 1600 cc niet overschrijdt.">
                    <img src="Images/Klasse 8.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container" data-swiper-zoom="1.5" data-class="Buggy Klasse 9" data-engine="2000cc" data-drivetrain="2/4WD" data-description="Eenzitter frames met motoren tot 2000 cc. Dubbele motoren zijn toegestaan zolang de totale cilinderinhoud 2000 cc niet overschrijdt.">
                    <img src="Images/Klasse 9.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container" data-swiper-zoom="1.5" data-class="SuperBuggy Klasse 10" data-engine="Unlimited cc's" data-drivetrain="2/4WD" data-description="Voertuigen met vrije motoren en vrijwel onbeperkte aanpassingsmogelijkheden. Dubbele motoren zijn toegestaan, gericht op maximale prestatie.">
                    <img src="Images/Klasse 10.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-zoom-container" data-swiper-zoom="1.5" data-class="MiniBuggy Klasse 11" data-engine="200cc" data-drivetrain="2WD" data-description="Speciaal gebouwd voor jongere coureurs(6-12 jaar) volgens de veiligheids- en technische reglementen van de KNAF en Dutch Mini Buggy Series.">
                    <img src="Images/Klasse 11.jpg" alt="">
                </div>
            </div>
            <!-- Add more slides as needed -->
        </div>
        <!-- Navigation Buttons -->
        <div class="swiper-navigation">
            <div class="swiper-button swiper-button-next"></div>
            <div class="swiper-button swiper-button-prev"></div>
        </div>
    </div>
      
    
        <!-- Info per racing class -->
        <section class="info-area-container">
            <div class="info-area" id="info-area">
                <p>Klasse: <span id="car-class"></span></p>
                <p>Motor Inhoud: <span id="engine-cc"></span></p>
                <p>Aandrijving: <span id="drivetrain"></span></p>
            </div>
        </section>
        

    <!-- Thumbnail Slider -->
    <div class="thumbs-swiper mySwiper">

            <div class="swiper-slide">
                <img src="Images/Klasse 1.jpg" alt="">
