<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocross carousel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Autocross swiper</h1>
</header>
    <!-- Main Slider -->
    <div class="swiper mySwiper2">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="swiper-img">
                    <img src="Images/Klasse 1.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-img">
                    <img src="Images/Klasse 2.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-img">
                    <img src="Images/Klasse 3.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-img">
                    <img src="Images/Klasse 4.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-img">
                    <img src="Images/klasse 5.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-img">
                    <img src="Images/Klasse 6.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-img">
                    <img src="Images/Klasse 7.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-img">
                    <img src="Images/Klasse 8.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-img">
                    <img src="Images/Klasse 9.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <div class="swiper-img">
                    <img src="Images/Klasse 10.jpg" alt="">
                </div>
            </div>
            <!-- Add more slides as needed -->
        </div>
        <!-- Navigation Buttons -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
      
    <!-- Thumbnail Slider -->
    <div class="thumbs-swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="Images/Klasse 1.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="Images/Klasse 2.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="Images/Klasse 3.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="Images/Klasse 4.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="Images/Klasse 5.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="Images/Klasse 6.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="Images/Klasse 7.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="Images/Klasse 8.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="Images/Klasse 9.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="Images/Klasse 10.jpg" alt="">
            </div>
            <!-- Add more slides as needed -->
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="js/script.js"></script>
</html>
